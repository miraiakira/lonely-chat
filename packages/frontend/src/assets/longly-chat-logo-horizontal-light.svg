<svg xmlns="http://www.w3.org/2000/svg" width="240" height="48" viewBox="0 0 240 48" role="img" aria-label="longly chat horizontal logo (light on dark)">
  <title>longly chat horizontal logo - light</title>
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C1C3"/>
      <stop offset="100%" stop-color="#1D8FE1"/>
    </linearGradient>
  </defs>

  <!-- Icon: smiley circle -->
  <g transform="translate(6,6)">
    <circle cx="18" cy="18" r="18" fill="url(#brandGradient)"/>
    <circle cx="11.5" cy="16" r="2" fill="#fff"/>
    <circle cx="24.5" cy="16" r="2" fill="#fff"/>
    <path d="M10 22 C 13 27, 23 27, 26 22" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Wordmark: white for dark backgrounds -->
  <g transform="translate(54,10)" fill="#FFFFFF">
    <text x="0" y="20" font-family="'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif" font-size="20" font-weight="600" letter-spacing="0.2px">
      longly chat
    </text>
  </g>
</svg>